javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Les groupes d'utilisateurs fournissent un moyen de grouper les utilisateurs indépendamment des organisations auxquelles ils appartiennent. Les administrateurs peuvent définir un groupe d'utilisateurs et l'assigner en tant que membre d'un site pour rendre tous ses utilisateurs automatiquement membres de ce site.
