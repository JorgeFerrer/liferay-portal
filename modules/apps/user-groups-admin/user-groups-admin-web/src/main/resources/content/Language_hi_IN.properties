user-group-pages-help=पृष्ठों एक उपयोगकर्ता समूह के सीधे अंत उपयोगकर्ताओं के द्वारा तक पहुँचा जा सकता। बल्कि, में उपयोगकर्ता समूह के प्रत्येक सदस्य के पन्नों स्वचालित रूप से उसके व्यक्तिगत साइट के सार्वजनिक या निजी पन्नों के भाग के रूप में देखना होगा। उपयोगकर्ताओं को परिवर्तन करने के लिए अनुमति देने के लिए, प्रत्येक पृष्ठ के अनुकूलन विकल्प को सक्षम करें। (Automatic Translation)
