javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=उपयोगकर्ता समूहों जो वे हैं संगठनों से स्वतंत्र समूह उपयोगकर्ताओं के लिए एक तरीका प्रदान करते हैं। व्यवस्थापक उपयोगकर्ता समूह को परिभाषित कर सकते हैं और एक साइट के सदस्य अपने उपयोगकर्ताओं के सदस्यों के सब स्वचालित रूप से करने के लिए के रूप में उपयोगकर्ता समूह असाइन करें। (Automatic Translation)
