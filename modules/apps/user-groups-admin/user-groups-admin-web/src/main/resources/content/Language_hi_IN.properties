one-or-more-user-groups-are-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-groups-by-automatically-unassociating-the-deactivated-users=एक या एक से अधिक उपयोगकर्ता समूह निष्क्रिय किए गए उपयोगकर्ताओं के साथ जुड़े रहे हैं। आप स्वचालित रूप से निष्क्रिय किए गए उपयोगकर्ताओं को unassociating द्वारा चयनित उपयोगकर्ता समूहों को हटाने के साथ आगे बढ़ना चाहते हैं? (Automatic Translation)
the-selected-user-group-is-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-group-by-automatically-unassociating-the-deactivated-users=चयनित उपयोगकर्ता समूह निष्क्रिय किए गए उपयोगकर्ताओं के साथ जुड़ा हुआ है। आप स्वचालित रूप से निष्क्रिय किए गए उपयोगकर्ताओं को unassociating द्वारा चयनित उपयोगकर्ता समूह को हटाने के साथ आगे बढ़ना चाहते हैं? (Automatic Translation)
