user-group-pages-help=Các trang của một nhóm người dùng không thể truy cập trực tiếp bởi người dùng cuối. Thay vào đó, mỗi thành viên của nhóm người dùng sẽ thấy các trang tự động như là một phần của các trang công cộng hay tư nhân của trang web cá nhân của mình. Để cho phép người dùng để thực hiện thay đổi, cho phép các tuỳ chọn tuỳ chỉnh khác của mỗi trang. (Automatic Translation)
