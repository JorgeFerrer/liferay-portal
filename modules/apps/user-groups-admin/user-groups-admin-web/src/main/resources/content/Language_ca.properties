javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Els grups d'usuari proporcionen una manera d'agrupar els usuaris independentment de les organitzacions a les quals pertanyen. Els administradors poden definir un grup d'usuaris i assignar-lo com a membre d'un lloc per tal que tots els seus usuaris esdevinguin membres automàticament.
