user-group-pages-help=As páginas de um grupo de usuário não podem ser acessadas diretamente pelos usuários finais. Em vez disso, cada membro do grupo de usuário verá as páginas automaticamente como parte das páginas de seu site pessoal públicas ou privadas. Para permitir que os usuários façam alterações, ativar as opções de personalização de cada página. (Automatic Translation)
