directive-if-to-string-null-check-help=Set this property to true so that the #if condition calls toString() to check for null values. For example, if the property is set to true, the condition "#if ($layout)" will evalute to true if $layout is null or if $layout.toString() returns null.
resource-modification-check-interval-help=Set this to 0 to load template source every time. Set this to a number less than 0 to load templates once and cache it indefinitely. Set this to a number greater than 0 to load templates and cache it for the period of time specified by that number in milliseconds.
velocity.engine.configuration.name=Velocity Engine